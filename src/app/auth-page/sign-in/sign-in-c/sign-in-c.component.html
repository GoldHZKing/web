<div class="sm:flex gap-3 px-6 content-center">
  <div class="content-center  sm:w-64 md:w-[55%] lg:w-[60%] xl:w-[60]">
    <div class=" flex justify-center">
      <img src="../../../assets/svg/logo.svg" alt="" class="h-36 flex" />
    </div>
    <div class=" flex justify-center text-center">
      <p class="text-slate-600 font-thin text-2xl justify-center">
        You dont't have an Account
        <span class="italic font-semibold">Sign Up </span> Here
      </p>
    </div>
    <div class="container flex justify-center mt-5">
      <button class="px-5 bg-blue-700 py-1 text-white rounded-sm">
        Sign Up
      </button>
    </div>
  </div>
  <div class="  sm:border-r border-slate-200"></div>
  <hr class="sm:hidden my-3 w-[75%] content-center mx-auto">
  <div class=" mx-auto w-[95%] sm:w-[50%] lg:w-[40%] xl:w-[35%]">
    <p class="text-3xl flex justify-center ">Sign In</p>
    <form #ngForm="ngForm" (submit)="onClickSingIn(ngForm)">
      <div class="w-full mx-auto my-2" >
        <label for="email" class="text-sm block pb-1">Email</label>
        <input required=""
          ngModel
          type="email"
          name="email"
          id="email"
          placeholder="asdfg@mnbv.com"
          class="w-full bg-slate-50 outline-none placeholder:text-sm rounded-sm px-3 py-1 ring-1 ring-slate-300 focus:ring-slate-900"
        />
      </div>
      <div class="w-[100%] mx-auto">
        <label for="email" class="text-sm block pb-1">Password</label>
        <input
          ngModel required
          type="password"
          name="password"
          id="password"
          placeholder="password"
          class="w-full bg-slate-50 outline-none placeholder:text-sm rounded-sm px-3 py-1 ring-1 ring-slate-300 focus:ring-slate-900"
        />
      </div>
      <div class="flex justify-center my-5">
        <button class="bg-red-500 px-5 py-1 rounded-sm text-white">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
